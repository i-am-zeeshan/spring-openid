<html><head>
		<title>Login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<script src="https://icrypto-cdn.s3.amazonaws.com/js/jquery-1.9.1.min.js"></script>
		<script src="https://icrypto-cdn.s3.amazonaws.com/js/integrations/icrypto-web-v3.min.js"></script>
		<script src="https://icrypto-cdn.s3.amazonaws.com/js/integrations/sidas.min.js"></script>
		<script src="https://app3-oidc-stage.icrypto.com/demo-app/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function changeLang(lang){
				window.location=window.location.href.split('?')[0] + "?ui_locales=" + lang
			}
			function getQueryString(param){
				var urlParams = new URLSearchParams(window.location.search);
				return urlParams.get(param);
			}
		</script>
		<link rel="stylesheet" type="text/css" href="https://app3-oidc-stage.icrypto.com/demo-app/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
		<style type="text/css">
			.navbar {
				background-color:#3b3f40;
				min-height: 20px;
				z-index: -1;
			}
			.sidenav {
				height: 100%;
				width: 250px;
				position: fixed;
				z-index: 1;
				top: 0;
				left: 0;
				background-color: #008bcd;
				overflow-x: hidden;
				padding-top: 20px;
			}
			.sidenav p, .sidenav p a {
				padding: 6px 8px 6px 16px;
				text-decoration: none;
				font-size: 20px;
				color: #57c9ff;
				display: block;
			}
			.sidenav p a:hover {
				color: #57c9ff;
			}
			.main {
				margin-left: 160px; /* Same as the width of the sidenav */
				font-size: 28px; /* Increased text to enable scrolling */
				padding: 0px 10px;
			}
			@media screen and (max-height: 450px) {
				.sidenav {padding-top: 15px;}
				.sidenav p, .sidenav p a {font-size: 12px;}
			}
		</style>
	</head>
	<body>
		
		<div class="navbar fixed-top">
			

<div class="container-fluid">
    		<div id="collapsibleNavbar" class="toggled collapse show">
<div class="sidenav">
			<a href="#"><img style="width:150px; height:auto; display: block; margin-left: auto; margin-right: auto;" src="https://www.wind.gr/eshop/images/windMenuResources/logo_new.png"></a>
			<div class="form-group" style="margin-left: 25px; margin-right: 25px;">
				<select id="ui-locales"></select>
			</div>	
			
		</div>
            		</div>
   
    <div class="navbar-header">
					
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapsibleNavbar" aria-expanded="true">
    
  <span class="icon-bar">Toggle Sidebar</span>  
  </button><a style="max-width:100px; margin-left: 50px; color: #ffffff; font-size: 14px" class="navbar-brand" rel="home" href="#" title="iCrypto">FREE SHIPPING</a>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top:200px">
			<div class="col-lg"></div>
				<span class="border" style="max-width: 400px;">
					<div class="col-lg">
						<h3 style="margin-top: 25px; margin-left: 25px; margin-right: 25px;">Login</h3>
						<p style="margin-left: 25px; margin-right: 25px; font-size: 13px">Are you a registered user?<br>Please log in and go to the safe completion of your purchase</p>
						<form id="icrypto-form" onsubmit="javascript:void(0)">
							<div class="form-group" style="margin-left: 25px; margin-right: 25px;">
								<label for="username">USERNAME</label>
								<input type="text" class="form-control" name="username" id="username" autofocus="" required="">
								<small id="usernameHelp" class="form-text">I forgot my username</small>
							</div>
							<div class="form-group" style="margin-left: 25px; margin-right: 25px;">
								<label for="password">PASSWORD</label>
								<input type="password" class="form-control" name="password" id="password" required="">
								<small id="passwordHelp" class="form-text">I forgot my password</small>
							</div>
							<div class="form-group" style="margin-left: 240px;">
								<button type="submit" class="btn btn-danger">CONNECT</button>
								<small id="submitHelp" class="form-text">Registration</small>
							</div>
						</form>
					</div>
				</span>
				<div class="col-lg"></div>
			</div>
		<script type="text/javascript">
			$(document).ready(function () {
			var sidas = new Sidas(document.getElementById("icrypto-form"), {
					//options...
					waitTime: 600,
					showTimer: true
				}).init();
			});
			var langs = sidas.getLocales();
			for (var i = 0; i < langs.length; i++) {
			if (i == 0)
				$("#ui-locales").append($("<option/>").val(langs[i]).text(langs[i].toUpperCase()).attr("selected", "selected"));
			else
				$("#ui-locales").append($("<option/>").val(langs[i]).text(langs[i].toUpperCase()));
			}
			
			$("#ui-locales").on("change", function () {
				var selected = $(this).val();
				sidas.setLocale(selected);
			});

				
			$(window).resize(function() {
			  if ($(window).width() <= 500) $('.navbar-toggle').addClass("collapsed");
			  else $('.navbar-toggle').removeClass("collapsed");
			});


</script>
	
</body></html>
